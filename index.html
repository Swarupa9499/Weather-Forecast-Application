<!DOCTYPE html>

                    class="bg-white  text-blue-500 px-4 py-1 rounded-md hover:bg-gray-100 focus:outline-none focus:ring focus:border-blue-300">
                    <i class="fas fa-search"></i> Search
                </button>
                <button id="locationBtn"
                    class="bg-white text-blue-500 px-4 py-1 rounded-md hover:bg-gray-100 focus:outline-none focus:ring focus:border-blue-300">
                    <i class="fas fa-location-arrow"></i> Current Location
                </button>
            </div>
        </div>
    </header><!------------- header end---------------------->
