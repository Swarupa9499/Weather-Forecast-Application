<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="src/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!--------------------- header start---------------------->
    <header class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-2xl font-bold">
                Weather App
            </div>
            <div class="flex space-x-2">
                <input type="text" id="cityName" placeholder="Enter city name"  class="px-2 py-1 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                <button id="searchBtn" class="bg-white  text-blue-500 px-4 py-1 rounded-md hover:bg-gray-100 focus:outline-none focus:ring focus:border-blue-300">
                    Search
                </button>
                <button id="locationBtn" class="bg-white text-blue-500 px-4 py-1 rounded-md hover:bg-gray-100 focus:outline-none focus:ring focus:border-blue-300">
                    <i class="fas fa-location-arrow"></i> Current Location
                </button>
            </div>
        </div>
    </header>

</body>
</html>
